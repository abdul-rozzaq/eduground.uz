{% extends 'base.html' %}

{% block content %}

{% for i in peoples %}
    <p>
        <b><a href="{% url 'people-page' i.pk %}">{{ i.full_name }}</a></b>
        <b><a href="{% url 'people-page' i.pk %}?edit">Edit</a></b>
        <b><a href="{% url 'people-page' i.pk %}?delete">Delete</a></b>
    </p>
{% endfor %}

{% endblock content %}
